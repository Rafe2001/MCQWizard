<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MCQWizard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Generated MCQs</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Your MCQs</h5>
                <pre class="p-3 bg-light" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd;">
{{ mcqs }}
                </pre>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Download Options</h5>
                <p class="card-text">You can download the generated MCQs in your preferred format below:</p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('download_file', filename=txt_filename) }}" class="btn btn-primary">Download as TXT</a>
                    <a href="{{ url_for('download_file', filename=pdf_filename) }}" class="btn btn-secondary">Download as PDF</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-dark">Generate Another</a>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
